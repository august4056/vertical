<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Researcher Lab MVP</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; margin: 0; color: #0f172a; }
      header { padding: 16px 20px; background: #e2e8f0; }
      main { padding: 20px; max-width: 1100px; margin: 0 auto; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
      label { display:block; font-size: 12px; color:#475569; margin-bottom: 6px; }
      input, select, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 14px; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #0ea5e9; background: #0ea5e9; color: white; font-weight: 600; cursor: pointer; }
      button.ghost { background: white; color: #0ea5e9; }
      .row { display:flex; gap: 8px; align-items:center; flex-wrap: wrap;}
      .muted { color:#64748b; font-size:12px; }
      .kpi { font-size: 20px; font-weight: 700; }
      .small { font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <strong>🔬 Researcher Lab MVP</strong> — 中学生向け「研究者体験」ツール（オフライン保存）
    </header>
    <main>
      <div id="root"></div>
    </main>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
